<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Budget | 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --blue: #007aff; --bg: #f5f5f7; --red: #ff3b30; --green: #34c759; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: var(--bg); color: #1d1d1f; }

        /* Header & Profile */
        header { background: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; sticky: top; z-index: 100; box-shadow: 0 1px 0 rgba(0,0,0,0.05); }
        .user-profile { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; background: var(--blue); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }
        
        /* Layout Mobile/PC */
        main { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 768px) { .dashboard-grid { grid-template-columns: 1fr 1fr; } .full-width { grid-column: span 2; } }

        /* Cards */
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .summary-card { background: var(--blue); color: white; text-align: center; }
        
        /* Navigation */
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin: 20px 0; }
        .nav-bar button { border: none; background: white; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; font-size: 18px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* List Items */
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 0.5px solid #f2f2f7; gap: 10px; }
        .item-info { display: flex; align-items: center; gap: 10px; flex: 1; }
        .editable { border: none; background: transparent; font-size: 16px; width: 100%; outline: none; padding: 4px; border-radius: 4px; }
        .editable:focus { background: #f2f2f7; }
        .amount-input { font-weight: 600; text-align: right; width: 80px; color: var(--blue); }
        
        /* Action Buttons */
        .btn-action { cursor: pointer; opacity: 0.3; transition: 0.2s; font-size: 18px; border: none; background: none; }
        .btn-action.active { opacity: 1; color: var(--blue); }
        .btn-delete { color: var(--red); opacity: 0.3; }
        .btn-delete:hover { opacity: 1; }
        .add-btn { width: 100%; padding: 12px; margin-top: 15px; border-radius: 12px; border: 1px dashed #d1d1d6; background: transparent; color: var(--blue); font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <div class="user-profile">
            <div id="user-avatar" class="avatar">?</div>
            <span id="user-email" style="font-size: 14px; font-weight: 500;">...</span>
        </div>
        <button onclick="firebase.auth().signOut()" style="border:none; background:none; color:var(--red); font-weight:600; cursor:pointer;">Quitter</button>
    </header>

    <main>
        <div class="nav-bar">
            <button onclick="changeMonth(-1)">‚ù¨</button>
            <h2 id="month-label" style="font-weight: 700;">Janvier 2026</h2>
            <button onclick="changeMonth(1)">‚ù≠</button>
        </div>

        <div class="dashboard-grid">
            <div class="card summary-card full-width">
                <div style="font-size: 14px; opacity: 0.8;">Reste √† vivre</div>
                <div id="restant" style="font-size: 38px; font-weight: 800; margin-top: 5px;">0 ‚Ç¨</div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 15px; color: #8e8e93; font-size: 13px; text-transform: uppercase;">Revenus üíº</h3>
                <div id="list-revenus"></div>
                <button class="add-btn" onclick="addItem('revenus')">+ Ajouter</button>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 15px; color: #8e8e93; font-size: 13px; text-transform: uppercase;">Charges üè†</h3>
                <div id="list-charges"></div>
                <button class="add-btn" onclick="addItem('charges')">+ Ajouter</button>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCyt94XDHjrK87gKUwaST01c7CBu_lgCB4",
            authDomain: "budget-mensuel-52aa9.firebaseapp.com",
            projectId: "budget-mensuel-52aa9",
            storageBucket: "budget-mensuel-52aa9.appspot.com",
            messagingSenderId: "675021368593",
            appId: "1:675021368593:web:e64239a03c6cff30afb0b0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const months = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
        
        let currentYear = 2026;
        let currentMonthIdx = new Date().getMonth();
        let currentUser = null;
        let userData = {};

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-avatar').innerText = user.email[0].toUpperCase();
                loadData();
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadData() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) userData = doc.data();
            initMonthIfNeeded();
            render();
        }

        function initMonthIfNeeded() {
            const monthName = months[currentMonthIdx];
            const key = `${currentYear}_${monthName}`;
            
            if (!userData[key]) {
                // Tenter de r√©cup√©rer les r√©currences du mois pr√©c√©dent
                let prevIdx = currentMonthIdx - 1;
                let prevYear = currentYear;
                if (prevIdx < 0) { prevIdx = 11; prevYear--; }
                
                const prevKey = `${prevYear}_${months[prevIdx]}`;
                const baseData = { revenus: [], charges: [] };

                if (userData[prevKey]) {
                    // On filtre uniquement ce qui est r√©current
                    baseData.revenus = userData[prevKey].revenus.filter(i => i.recurring);
                    baseData.charges = userData[prevKey].charges.filter(i => i.recurring);
                }
                userData[key] = baseData;
            }
        }

        function render() {
            const key = `${currentYear}_${months[currentMonthIdx]}`;
            document.getElementById('month-label').innerText = `${months[currentMonthIdx]} ${currentYear}`;
            
            renderSection('revenus', userData[key].revenus);
            renderSection('charges', userData[key].charges);
            
            const totalRev = userData[key].revenus.reduce((s, i) => s + (Number(i.amount) || 0), 0);
            const totalCha = userData[key].charges.reduce((s, i) => s + (Number(i.amount) || 0), 0);
            document.getElementById('restant').innerText = `${totalRev - totalCha} ‚Ç¨`;
        }

        function renderSection(type, list) {
            const container = document.getElementById(`list-${type}`);
            container.innerHTML = list.map((item, idx) => `
                <div class="item-row">
                    <div class="item-info">
                        <button class="btn-action ${item.recurring ? 'active' : ''}" onclick="toggleRecurring('${type}', ${idx})" title="R√©current">‚Üª</button>
                        <input class="editable" value="${item.category}" onblur="updateItem('${type}', ${idx}, 'category', this.value)">
                    </div>
                    <input class="editable amount-input" type="number" value="${item.amount}" onblur="updateItem('${type}', ${idx}, 'amount', this.value)">
                    <button class="btn-action btn-delete" onclick="deleteItem('${type}', ${idx})">‚úï</button>
                </div>
            `).join('');
        }

        function updateItem(type, idx, field, val) {
            const key = `${currentYear}_${months[currentMonthIdx]}`;
            userData[key][type][idx][field] = field === 'amount' ? parseFloat(val) || 0 : val;
            save();
        }

        function toggleRecurring(type, idx) {
            const key = `${currentYear}_${months[currentMonthIdx]}`;
            userData[key][type][idx].recurring = !userData[key][type][idx].recurring;
            save();
        }

        function addItem(type) {
            const key = `${currentYear}_${months[currentMonthIdx]}`;
            userData[key][type].push({ category: "Nouveau", amount: 0, recurring: false });
            save();
        }

        function deleteItem(type, idx) {
            const key = `${currentYear}_${months[currentMonthIdx]}`;
            userData[key][type].splice(idx, 1);
            save();
        }

        async function save() {
            render();
            await db.collection("users").doc(currentUser.uid).set(userData);
        }

        function changeMonth(dir) {
            currentMonthIdx += dir;
            if (currentMonthIdx < 0) { currentMonthIdx = 11; currentYear--; }
            else if (currentMonthIdx > 11) { currentMonthIdx = 0; currentYear++; }
            initMonthIfNeeded();
            render();
        }
    </script>
</body>
</html>
