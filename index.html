<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Budget | 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --blue: #007aff; --bg: #f5f5f7; --red: #ff3b30; --green: #34c759; --orange: #ff9500; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: #1d1d1f; padding-bottom: 40px; }
        header { background: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 0 rgba(0,0,0,0.05); }
        .avatar { width: 35px; height: 35px; border-radius: 50%; background: var(--blue); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        main { max-width: 1400px; margin: 20px auto; padding: 0 20px; }
        
        .dashboard-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        
        @media (min-width: 1024px) { 
            .dashboard-grid { grid-template-columns: repeat(4, 1fr); } 
            .top-cards { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; grid-column: span 4; } 
        }

        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); height: 100%; }
        .summary-card { color: white; text-align: center; cursor: pointer; transition: transform 0.2s; padding: 30px; border-radius: 24px; }
        .summary-card:active { transform: scale(0.98); }
        .summary-card.blue { background: var(--blue); }
        .summary-card.orange { background: var(--orange); }
        .summary-card.green { background: var(--green); cursor: default; }
        
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin: 20px 0; }
        .nav-bar button { border: none; background: white; width: 45px; height: 45px; border-radius: 14px; cursor: pointer; font-size: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        .section-title { margin-bottom: 15px; color: #8e8e93; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; display: flex; justify-content: space-between; align-items: center; }
        .total-mini { font-weight: 700; color: #1d1d1f; font-size: 14px; }
        
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 14px 0; border-bottom: 0.5px solid #f2f2f7; gap: 10px; }
        .editable { border: none; background: transparent; font-size: 16px; width: 100%; outline: none; padding: 6px; border-radius: 8px; }
        .editable:focus { background: #f2f2f7; }
        .editable[readonly] { cursor: default; color: #1d1d1f; font-weight: 600; }
        
        .amount-input { font-weight: 700; text-align: right; width: 90px; color: var(--blue); }
        .btn-action { cursor: pointer; opacity: 0.2; transition: 0.2s; font-size: 18px; border: none; background: none; padding: 5px; }
        .btn-action.active { opacity: 1; color: var(--blue); font-weight: bold; }
        .add-btn { width: 100%; padding: 14px; margin-top: 15px; border-radius: 12px; border: 1px dashed #d1d1d6; background: transparent; color: var(--blue); font-weight: 600; cursor: pointer; transition: 0.2s; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); }
        .modal-content { background: white; margin: 5% auto; padding: 30px; width: 90%; max-width: 550px; border-radius: 28px; position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .close-modal { position: absolute; right: 25px; top: 25px; font-size: 28px; cursor: pointer; opacity: 0.3; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <div id="user-avatar" class="avatar">?</div>
            <span id="user-email" style="font-size: 15px; font-weight: 600;">...</span>
        </div>
        <button onclick="firebase.auth().signOut()" style="border:none; background:none; color:var(--red); font-weight:600; cursor:pointer;">D√©connexion</button>
    </header>

    <main>
        <div class="nav-bar">
            <button onclick="changeMonth(-1)">‚ù¨</button>
            <h1 id="month-label" style="font-weight: 800; font-size: 28px;">...</h1>
            <button onclick="changeMonth(1)">‚ù≠</button>
        </div>

        <div class="dashboard-grid">
            <div class="top-cards">
                <div class="card summary-card blue" onclick="openModal('spendingModal')">
                    <div style="font-size: 15px; opacity: 0.9;">Reste √† vivre (disponible)</div>
                    <div id="restant" style="font-size: 42px; font-weight: 900; margin-top: 8px;">0 ‚Ç¨</div>
                </div>
                <div class="card summary-card orange" onclick="openModal('coursesModal')">
                    <div style="font-size: 15px; opacity: 0.9;">Budget Courses Restant</div>
                    <div id="courses-restant" style="font-size: 42px; font-weight: 900; margin-top: 8px;">0 ‚Ç¨</div>
                </div>
                <div class="card summary-card green">
                    <div style="font-size: 15px; opacity: 0.9;">√âpargne cumul√©e √† ce jour</div>
                    <div id="total-savings-box" style="font-size: 42px; font-weight: 900; margin-top: 8px;">0 ‚Ç¨</div>
                </div>
            </div>

            <div class="card"><div class="section-title">Revenus üíº <span id="sub-revenus" class="total-mini">0‚Ç¨</span></div><div id="list-revenus"></div><button class="add-btn" onclick="addItem('revenus')">+ Ajouter</button></div>
            <div class="card"><div class="section-title">Charges üè† <span id="sub-charges" class="total-mini">0‚Ç¨</span></div><div id="list-charges"></div><button class="add-btn" onclick="addItem('charges')">+ Ajouter</button></div>
            <div class="card"><div class="section-title">Budget Courses üõí <span id="sub-budget_courses" class="total-mini">0‚Ç¨</span></div><div id="list-budget_courses"></div></div>
            <div class="card"><div class="section-title">√âpargne du mois üí∞ <span id="sub-epargne" class="total-mini">0‚Ç¨</span></div><div id="list-epargne"></div></div>
        </div>
    </main>

    <div id="spendingModal" class="modal"><div class="modal-content"><span class="close-modal" onclick="closeModal('spendingModal')">‚úï</span><h3 style="margin-bottom: 25px;">D√©penses quotidiennes</h3><div id="list-depenses"></div><button class="add-btn" onclick="addItem('depenses')">+ Noter un achat</button></div></div>
    <div id="coursesModal" class="modal"><div class="modal-content"><span class="close-modal" onclick="closeModal('coursesModal')">‚úï</span><h3 style="margin-bottom: 25px;">D√©tails des courses</h3><div id="list-tickets_courses"></div><button class="add-btn" onclick="addItem('tickets_courses')">+ Ajouter un ticket</button></div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCyt94XDHjrK87gKUwaST01c7CBu_lgCB4",
            authDomain: "budget-mensuel-52aa9.firebaseapp.com",
            projectId: "budget-mensuel-52aa9",
            storageBucket: "budget-mensuel-52aa9.appspot.com",
            messagingSenderId: "675021368593",
            appId: "1:675021368593:web:e64239a03c6cff30afb0b0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const months = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
        
        const now = new Date();
        let currentYear = now.getFullYear();
        let currentMonthIdx = now.getMonth();
        let currentUser = null;
        let userData = {};

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-avatar').innerText = user.email[0].toUpperCase();
                loadData();
            } else { window.location.href = "login.html"; }
        });

        async function loadData() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) userData = doc.data();
            initMonthData(currentYear, currentMonthIdx);
            render();
        }

        function initMonthData(year, monthIdx) {
            const key = `${year}_${months[monthIdx]}`;
            if (!userData[key]) {
                let prevIdx = monthIdx - 1; let prevYear = year;
                if (prevIdx < 0) { prevIdx = 11; prevYear--; }
                const prevKey = `${prevYear}_${months[prevIdx]}`;
                
                const newData = { 
                    revenus: [], charges: [], depenses: [], tickets_courses: [],
                    budget_courses: [{ category: "Budget", amount: 0, recurring: false }],
                    epargne: [{ category: "√Ä √©pargner", amount: 0 }, { category: "Retir√©", amount: 0 }] 
                };
                if (userData[prevKey]) {
                    ['revenus', 'charges', 'budget_courses'].forEach(type => {
                        newData[type] = (userData[prevKey][type] || []).filter(i => i.recurring).map(i => ({ ...i }));
                    });
                }
                userData[key] = newData;
            }
            if (!userData[key].budget_courses) userData[key].budget_courses = [{ category: "Budget", amount: 0, recurring: false }];
            userData[key].budget_courses[0].category = "Budget";
        }

        function render() {
            const key = `${currentYear}_${months[currentMonthIdx]}`;
            document.getElementById('month-label').innerText = `${months[currentMonthIdx]} ${currentYear}`;
            let totals = { revenus: 0, charges: 0, epargne: 0, depenses: 0, budget_courses: 0, tickets_courses: 0 };

            ['revenus', 'charges', 'epargne', 'depenses', 'budget_courses', 'tickets_courses'].forEach(type => {
                const list = userData[key][type] || [];
                if (type === 'epargne') {
                    totals[type] = (parseFloat(list[0]?.amount) || 0) - (parseFloat(list[1]?.amount) || 0);
                } else {
                    totals[type] = list.reduce((s, i) => s + (parseFloat(i.amount) || 0), 0);
                }
                if (document.getElementById(`sub-${type}`)) document.getElementById(`sub-${type}`).innerText = `${totals[type]} ‚Ç¨`;

                let targetId = type === 'depenses' ? 'list-depenses' : type === 'tickets_courses' ? 'list-tickets_courses' : `list-${type}`;
                const element = document.getElementById(targetId);
                if (element) {
                    element.innerHTML = list.map((item, idx) => `
                        <div class="item-row">
                            <div style="display:flex; align-items:center; gap:8px; flex:1;">
                                ${(type !== 'epargne' && type !== 'depenses' && type !== 'tickets_courses') ? 
                                    `<button class="btn-action ${item.recurring ? 'active' : ''}" onclick="toggleRecurring('${type}', ${idx})">‚Üª</button>` : '<div style="width:25px"></div>'}
                                <input class="editable" value="${item.category}" onfocus="this.select()"
                                    ${(type === 'epargne' || (type === 'budget_courses' && idx === 0)) ? 'readonly' : `onblur="updateItem('${type}', ${idx}, 'category', this.value)"`}>
                            </div>
                            <input class="editable amount-input" type="number" value="${item.amount}" onfocus="this.select()"
                                style="color: ${(type === 'epargne' && idx === 1) || type === 'depenses' || type === 'tickets_courses' ? 'var(--red)' : 'var(--blue)'}"
                                onblur="updateItem('${type}', ${idx}, 'amount', this.value)">
                            ${type !== 'epargne' && (type !== 'budget_courses' || idx !== 0) ? `<button class="btn-action" style="color:var(--red);opacity:0.2;" onclick="deleteItem('${type}', ${idx})">‚úï</button>` : '<div style="width:25px"></div>'}
                        </div>`).join('');
                }
            });

            const netRestant = totals.revenus - totals.charges - totals.epargne - totals.depenses - totals.budget_courses;
            document.getElementById('restant').innerText = `${netRestant} ‚Ç¨`;
            document.getElementById('courses-restant').innerText = `${totals.budget_courses - totals.tickets_courses} ‚Ç¨`;
            
            let cumule = 0;
            for (let y = 2025; y <= currentYear; y++) {
                for (let m = 0; m < 12; m++) {
                    if (y === currentYear && m > currentMonthIdx) break;
                    const k = `${y}_${months[m]}`;
                    if (userData[k]?.epargne) cumule += ((parseFloat(userData[k].epargne[0].amount) || 0) - (parseFloat(userData[k].epargne[1].amount) || 0));
                }
            }
            document.getElementById('total-savings-box').innerText = `${cumule} ‚Ç¨`;
        }

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        window.onclick = (e) => { if(e.target.classList.contains('modal')) e.target.style.display = 'none'; }

        function updateItem(type, idx, field, val) {
            const key = `${currentYear}_${months[currentMonthIdx]}`;
            userData[key][type][idx][field] = field === 'amount' ? parseFloat(val) || 0 : val;
            if (userData[key][type][idx].recurring) propagateChange(type, userData[key][type][idx]);
            save();
        }

        function toggleRecurring(type, idx) {
            const key = `${currentYear}_${months[currentMonthIdx]}`;
            const item = userData[key][type][idx];
            item.recurring = !item.recurring;
            item.recurring ? propagateChange(type, item) : removeFromFuture(type, item.category);
            save();
        }

        function propagateChange(type, item) {
            let m = currentMonthIdx; let y = currentYear;
            for (let i = 0; i < 12; i++) {
                m++; if (m > 11) { m = 0; y++; }
                const k = `${y}_${months[m]}`;
                if (!userData[k]) initMonthData(y, m);
                
                if (type === 'budget_courses') {
                    // MODIF : On met √† jour uniquement le montant de la ligne Budget existante
                    userData[k][type][0].amount = item.amount;
                    userData[k][type][0].recurring = true;
                } else {
                    const ex = userData[k][type].findIndex(it => it.category === item.category);
                    if (ex > -1) userData[k][type][ex] = { ...item };
                    else userData[k][type].push({ ...item });
                }
            }
        }

        function removeFromFuture(type, category) {
            let m = currentMonthIdx; let y = currentYear;
            for (let i = 0; i < 12; i++) {
                m++; if (m > 11) { m = 0; y++; }
                const k = `${y}_${months[m]}`;
                if (userData[k]) {
                    if (category === "Budget") userData[k][type][0].recurring = false;
                    else userData[k][type] = userData[k][type].filter(it => it.category !== category);
                }
            }
        }

        function addItem(type) {
            const key = `${currentYear}_${months[currentMonthIdx]}`;
            userData[key][type].push({ category: (type === 'tickets_courses' ? "Courses" : "Nouveau"), amount: 0, recurring: false });
            save();
        }

        function deleteItem(type, idx) {
            const key = `${currentYear}_${months[currentMonthIdx]}`;
            if (userData[key][type][idx].recurring) removeFromFuture(type, userData[key][type][idx].category);
            userData[key][type].splice(idx, 1);
            save();
        }

        function changeMonth(dir) {
            currentMonthIdx += dir;
            if (currentMonthIdx < 0) { currentMonthIdx = 11; currentYear--; }
            else if (currentMonthIdx > 11) { currentMonthIdx = 0; currentYear++; }
            initMonthData(currentYear, currentMonthIdx);
            render();
        }

        async function save() { render(); await db.collection("users").doc(currentUser.uid).set(userData); }
    </script>
</body>
</html>
