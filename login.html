<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Gestion de Budget</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyt94XDHjrK87gKUwaST01c7CBu_lgCB4",
            authDomain: "budget-mensuel-52aa9.firebaseapp.com",
            projectId: "budget-mensuel-52aa9",
            storageBucket: "budget-mensuel-52aa9.appspot.com",
            messagingSenderId: "675021368593",
            appId: "1:675021368593:web:e64239a03c6cff30afb0b0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.toggleAuth = () => {
            const title = document.getElementById('auth-title');
            const subtitle = document.getElementById('auth-subtitle');
            const btn = document.getElementById('auth-btn');
            const link = document.getElementById('auth-link');
            if (btn.dataset.mode === 'login') {
                title.innerText = "Créer un compte";
                subtitle.innerText = "Commencez à gérer vos finances dès aujourd'hui";
                btn.innerText = "S'inscrire";
                btn.dataset.mode = 'signup';
                link.innerText = "Déjà un compte ? Se connecter";
            } else {
                title.innerText = "Bienvenue";
                subtitle.innerText = "Connectez-vous pour accéder à votre budget";
                btn.innerText = "Se connecter";
                btn.dataset.mode = 'login';
                link.innerText = "Pas de compte ? Créer une session";
            }
        };

        window.handleAuth = async (e) => {
            e.preventDefault();
            const mode = document.getElementById('auth-btn').dataset.mode;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            const errorEl = document.getElementById('error-msg');
            const btn = document.getElementById('auth-btn');

            btn.disabled = true;
            btn.innerText = "Chargement...";

            try {
                // CORRECTION : On définit la persistance AVANT la connexion
                const persistenceMode = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                await setPersistence(auth, persistenceMode);
                
                if (mode === 'login') {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                window.location.href = "index.html";
            } catch (err) {
                btn.disabled = false;
                btn.innerText = mode === 'login' ? "Se connecter" : "S'inscrire";
                errorEl.innerText = "Erreur : Identifiants incorrects ou compte inexistant.";
            }
        };
    </script>
    <style>
        :root { --blue: #007AFF; --blue-dark: #0056b3; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: linear-gradient(135deg, #f2f2f7 0%, #e5e5ea 100%); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0;
            color: #1d1d1f;
        }

        .login-card { 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            width: 90%; 
            max-width: 400px; 
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .logo-container {
            width: 70px;
            height: 70px;
            background: var(--blue);
            margin: 0 auto 20px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,122,255,0.3);
        }

        h1 { font-size: 28px; font-weight: 700; margin: 0 0 8px 0; letter-spacing: -0.5px; }
        p { color: #86868b; margin-bottom: 30px; font-size: 15px; line-height: 1.4; }

        .input-group { margin-bottom: 16px; text-align: left; }
        
        input[type="email"], input[type="password"] { 
            width: 100%; 
            padding: 16px; 
            border: 1px solid #d1d1d6; 
            border-radius: 14px; 
            font-size: 16px; 
            outline: none; 
            transition: all 0.2s; 
            background: rgba(255,255,255,0.5);
            box-sizing: border-box;
        }

        input:focus { 
            border-color: var(--blue); 
            background: white; 
            box-shadow: 0 0 0 4px rgba(0,122,255,0.1);
        }

        .options-row { 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            margin: 20px 5px; 
            font-size: 14px; 
            color: #636366; 
        }

        .checkbox-group { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: var(--blue); }

        button { 
            width: 100%; 
            padding: 16px; 
            background: var(--blue); 
            color: white; 
            border: none; 
            border-radius: 14px; 
            font-size: 17px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s;
        }

        button:hover { background: var(--blue-dark); transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .toggle-link { 
            margin-top: 25px; 
            display: block; 
            color: var(--blue); 
            font-size: 14px; 
            cursor: pointer; 
            text-decoration: none;
            font-weight: 500;
        }
        .toggle-link:hover { text-decoration: underline; }

        #error-msg { color: #ff3b30; font-size: 13px; margin-top: 15px; min-height: 18px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path d="M10 10l4 4m0-4l-4 4"></path>
                <line x1="12" y1="2" x2="12" y2="22"></line>
                <line x1="2" y1="12" x2="22" y2="12"></line>
            </svg>
        </div>
        
        <h1 id="auth-title">Bienvenue</h1>
        <p id="auth-subtitle">Connectez-vous pour accéder à votre gestion de budget</p>
        
        <form onsubmit="handleAuth(event)">
            <div class="input-group">
                <input type="email" id="email" placeholder="Adresse email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            
            <div class="options-row">
                <label class="checkbox-group">
                    <input type="checkbox" id="remember">
                    Se souvenir de moi
                </label>
            </div>

            <button type="submit" id="auth-btn" data-mode="login">Se connecter</button>
        </form>

        <a class="toggle-link" id="auth-link" onclick="toggleAuth()">Pas de compte ? Créer une session</a>
        <div id="error-msg"></div>
    </div>
</body>
</html>
