<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Gestion de Budget</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyt94XDHjrK87gKUwaST01c7CBu_lgCB4",
            authDomain: "budget-mensuel-52aa9.firebaseapp.com",
            projectId: "budget-mensuel-52aa9",
            storageBucket: "budget-mensuel-52aa9.appspot.com",
            messagingSenderId: "675021368593",
            appId: "1:675021368593:web:e64239a03c6cff30afb0b0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('rememberedEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('remember').checked = true;
            }
        });

        // CONNEXION GOOGLE
        window.loginWithGoogle = async () => {
            const provider = new GoogleAuthProvider();
            try {
                await setPersistence(auth, browserLocalPersistence);
                await signInWithPopup(auth, provider);
                window.location.href = "index.html";
            } catch (err) {
                document.getElementById('error-msg').innerText = "Erreur Google : " + err.message;
            }
        };

        window.toggleAuth = () => {
            const title = document.getElementById('auth-title');
            const subtitle = document.getElementById('auth-subtitle');
            const btn = document.getElementById('auth-btn');
            const link = document.getElementById('auth-link');
            if (btn.dataset.mode === 'login') {
                title.innerText = "Créer un compte";
                subtitle.innerText = "Commencez à gérer vos finances dès aujourd'hui";
                btn.innerText = "S'inscrire";
                btn.dataset.mode = 'signup';
                link.innerText = "Déjà un compte ? Se connecter";
            } else {
                title.innerText = "Bienvenue";
                subtitle.innerText = "Connectez-vous pour accéder à votre budget";
                btn.innerText = "Se connecter";
                btn.dataset.mode = 'login';
                link.innerText = "Pas de compte ? Créer une session";
            }
        };

        window.handleAuth = async (e) => {
            e.preventDefault();
            const mode = document.getElementById('auth-btn').dataset.mode;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            const errorEl = document.getElementById('error-msg');
            const btn = document.getElementById('auth-btn');

            btn.disabled = true;
            btn.innerText = "Chargement...";

            try {
                if (rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                    await setPersistence(auth, browserLocalPersistence);
                } else {
                    localStorage.removeItem('rememberedEmail');
                    await setPersistence(auth, browserSessionPersistence);
                }
                
                if (mode === 'login') {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                window.location.href = "index.html";
            } catch (err) {
                btn.disabled = false;
                btn.innerText = mode === 'login' ? "Se connecter" : "S'inscrire";
                errorEl.innerText = "Erreur : Identifiants incorrects ou compte inexistant.";
            }
        };
    </script>
    <style>
        :root { --blue: #007AFF; --blue-dark: #0056b3; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #f2f2f7 0%, #e5e5ea 100%); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; color: #1d1d1f; }
        .login-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.3); }
        .logo-container { width: 70px; height: 70px; background: var(--blue); margin: 0 auto 20px; border-radius: 18px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 16px rgba(0,122,255,0.3); }
        h1 { font-size: 28px; font-weight: 700; margin: 0 0 8px 0; letter-spacing: -0.5px; }
        p { color: #86868b; margin-bottom: 30px; font-size: 15px; }
        input[type="email"], input[type="password"] { width: 100%; padding: 16px; margin-bottom: 16px; border: 1px solid #d1d1d6; border-radius: 14px; font-size: 16px; outline: none; background: rgba(255,255,255,0.5); box-sizing: border-box; }
        input:focus { border-color: var(--blue); background: white; box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }
        .options-row { display: flex; align-items: center; margin: 0 5px 20px; font-size: 14px; color: #636366; }
        .checkbox-group { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: var(--blue); }
        button { width: 100%; padding: 16px; background: var(--blue); color: white; border: none; border-radius: 14px; font-size: 17px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        button:hover { background: var(--blue-dark); transform: translateY(-1px); }
        
        /* Bouton Google */
        .btn-google { background: white; color: #1d1d1f; border: 1px solid #d1d1d6; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-google:hover { background: #f5f5f7; }
        .btn-google img { width: 20px; height: 20px; }
        
        .separator { margin: 20px 0; display: flex; align-items: center; color: #86868b; font-size: 13px; }
        .separator::before, .separator::after { content: ""; flex: 1; height: 1px; background: #d1d1d6; margin: 0 10px; }

        .toggle-link { margin-top: 25px; display: block; color: var(--blue); font-size: 14px; cursor: pointer; text-decoration: none; font-weight: 500; }
        #error-msg { color: #ff3b30; font-size: 13px; margin-top: 15px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-container">
            <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="20" x2="18" y2="10"></line>
                <line x1="12" y1="20" x2="12" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
        </div>
        
        <h1 id="auth-title">Bienvenue</h1>
        <p id="auth-subtitle">Connectez-vous pour accéder à votre gestion de budget</p>
        
        <form onsubmit="handleAuth(event)">
            <input type="email" id="email" placeholder="Adresse email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            
            <div class="options-row">
                <label class="checkbox-group">
                    <input type="checkbox" id="remember">
                    Se souvenir de moi
                </label>
            </div>

            <button type="submit" id="auth-btn" data-mode="login">Se connecter</button>
        </form>

        <div class="separator">ou</div>

        <button class="btn-google" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Continuer avec Google
        </button>

        <a class="toggle-link" id="auth-link" onclick="toggleAuth()">Pas de compte ? Créer une session</a>
        <div id="error-msg"></div>
    </div>
</body>
</html>
