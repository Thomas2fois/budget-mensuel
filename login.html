<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion | Budget Master</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCyt94XDHjrK87gKUwaST01c7CBu_lgCB4",
      authDomain: "budget-mensuel-52aa9.firebaseapp.com",
      projectId: "budget-mensuel-52aa9",
      storageBucket: "budget-mensuel-52aa9.appspot.com",
      messagingSenderId: "675021368593",
      appId: "1:675021368593:web:e64239a03c6cff30afb0b0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async (event) => {
      event.preventDefault();
      const btn = document.getElementById("login-button");
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("error-msg");

      btn.innerText = "Connexion...";
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        btn.innerText = "Se connecter";
        errorEl.innerText = "Identifiants incorrects.";
      }
    };
  </script>
  <style>
    :root { --apple-blue: #007AFF; }
    body { font-family: -apple-system, sans-serif; background: #f2f2f7; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .login-card { background: white; padding: 40px; border-radius: 22px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); width: 90%; max-width: 360px; text-align: center; }
    h1 { font-weight: 700; font-size: 26px; margin-bottom: 8px; }
    p { color: #8e8e93; margin-bottom: 30px; font-size: 14px; }
    input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1px solid #d1d1d6; border-radius: 12px; font-size: 16px; outline: none; background: #f9f9fb; }
    input:focus { border-color: var(--apple-blue); background: #fff; }
    button { width: 100%; padding: 14px; background: var(--apple-blue); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.2s; }
    button:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(0,122,255,0.3); }
    #error-msg { color: #ff3b30; font-size: 13px; margin-top: 15px; min-height: 18px; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Budget</h1>
    <p>Connectez-vous pour g√©rer 2026</p>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button id="login-button" type="submit">Se connecter</button>
    </form>
    <div id="error-msg"></div>
  </div>
</body>
</html>
